<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Lemmon Restaurant</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>

  <body
    class="box-border grid w-full grid-flow-row grid-cols-1 grid-rows-4 bg-black text-center font-serif font-semibold text-yellow-300">
    <!-- Home Page -->

    <header
      id="header"
      class="col-span-1 row-span-1 grid h-screen w-full grid-cols-12 grid-rows-5">
      <div
        class="fixed right-0 top-0 z-20 flex h-16 w-full items-center justify-between bg-black bg-opacity-95 p-4 md:grid md:grid-cols-12 md:grid-rows-1">
        <img
          id="logo"
          class="col-start-2 col-end-5 h-8"
          src="logos/Asset 16@4x.png"
          alt="Little Lemon logo" />

        <!-- Navigation -->

        <nav
          id="navigation"
          class="col-start-6 col-end-13 h-8 px-4 md:h-14 md:py-1">
          <!-- Hamburger Button -->
          <button
            id="hamburger-btn"
            class="h-8 w-8 overflow-hidden rounded-md md:hidden"
            aria-label="Toggle Menu">
            <div class="h-1 w-full bg-yellow-300"></div>
            <div class="my-2 h-1 w-full bg-yellow-300"></div>
            <div class="h-1 w-full bg-yellow-300"></div>
          </button>

          <!-- Cross Button -->

          <button
            id="cross-btn"
            class="relative hidden h-8 w-8 overflow-hidden rounded-md border border-solid border-yellow-300 md:hidden"
            aria-label="Close Menu">
            <div
              class="absolute top-3 h-2 w-full rotate-45 bg-yellow-300"></div>
            <div
              class="absolute top-3 h-2 w-full -rotate-45 bg-yellow-300"></div>
          </button>

          <!-- Navigation List -->

          <ol
            id="nav"
            class="absolute right-1 top-16 hidden h-48 w-24 flex-col justify-between md:static md:flex md:h-full md:w-full md:flex-row md:justify-around">
            <a
              href="#header"
              id="home-btn"
              class="h-10 rounded-lg bg-slate-900 py-2 hover:bg-yellow-300 hover:text-slate-900 focus:bg-yellow-300 focus:text-slate-900 md:h-12 md:shrink-0 md:grow-0 md:basis-24 md:bg-opacity-50 md:py-3"
              aria-label="Home">
              <li>Home</li>
            </a>
            <a
              href="#menu"
              id="menu-btn"
              class="h-10 rounded-lg bg-slate-900 py-2 hover:bg-yellow-300 hover:text-slate-900 focus:bg-yellow-300 focus:text-slate-900 md:h-12 md:shrink-0 md:grow-0 md:basis-24 md:bg-opacity-50 md:py-3"
              aria-label="Menu">
              <li>Menu</li>
            </a>
            <a
              href="#book"
              id="book-btn"
              class="h-10 rounded-lg bg-slate-900 py-2 hover:bg-yellow-300 hover:text-slate-900 focus:bg-yellow-300 focus:text-slate-900 md:h-12 md:shrink-0 md:grow-0 md:basis-24 md:bg-opacity-50 md:py-3"
              aria-label="Book">
              <li>Book</li>
            </a>
            <a
              href="#about"
              id="about-btn"
              class="h-10 rounded-lg bg-slate-900 py-2 hover:bg-yellow-300 hover:text-slate-900 focus:bg-yellow-300 focus:text-slate-900 md:h-12 md:shrink-0 md:grow-0 md:basis-24 md:bg-opacity-50 md:py-3"
              aria-label="About">
              <li>About</li>
            </a>
          </ol>
        </nav>
      </div>

      <article
        id="home"
        class="z-10 col-start-2 col-end-12 row-start-2 row-end-5 flex flex-col items-center justify-around px-3 md:px-32">
        <h1 id="home-heading" class="absolute -top-full">Little Lemon</h1>
        <p id="home-para" class="md:text-4xl">
          "Delight your taste buds with culinary wonders, at our restaurant
          where flavors take you on a journey."
        </p>
      </article>
      <button
        id="home-nextBtn"
        class="z-10 col-start-12 col-end-13 row-start-3 row-end-4 my-auto ml-auto h-6 w-5 bg-opacity-50 text-base hover:text-slate-900 focus:text-slate-900 max-md:bg-slate-900 max-md:hover:bg-yellow-300 max-md:focus:bg-yellow-300 md:m-auto md:h-16 md:py-2 md:text-5xl md:hover:bg-transparent md:hover:text-yellow-600 md:focus:text-yellow-600"
        aria-label="next-para">
        >
      </button>
      <button
        id="home-prevBtn"
        class="z-10 col-start-1 col-end-2 row-start-3 row-end-4 my-auto mr-auto h-6 w-5 rotate-180 bg-opacity-50 text-base hover:text-slate-900 focus:text-slate-900 max-md:bg-slate-900 max-md:hover:bg-yellow-300 max-md:focus:bg-yellow-300 md:m-auto md:h-16 md:py-2 md:text-5xl md:hover:bg-transparent md:hover:text-yellow-600 md:focus:text-yellow-600"
        aria-label="previous-para">
        >
      </button>
      <!-- Home page Background -->
      <div
        class="absolute left-0 top-0 z-0 h-full w-full bg-black bg-opacity-80"></div>

      <video
        class="absolute left-0 top-0 -z-10 h-full w-full object-cover"
        muted
        autoplay
        loop>
        <source src="videos/background-1280x720-25fps.mp4" type="video/mp4" />
      </video>
    </header>

    <!-- Main Section -->

    <main id="main" class="col-start-2">
      <!-- Menu Page -->
      <!---
      <article id="menu" class="">
        <-- Menu Heading ->

        <h2 id="menu-heading" class="">Our Menu</h2>

        <-- Menu Buttons Section ->

        <section id="main-menu" class="">
          <button class="">Starters</button>
          <button class="">Salads</button>
          <button class="">Burgers / Sandwiches</button>
          <button class="">Main Courses</button>
          <button class="">Seafood</button>
          <button class="">Sides</button>
          <button class="">Desserts</button>
          <button class="">Beverages</button>
        </section>

        <-- Menu Slider Section ->

        <section class="">
          <article class="">
            <img
              src="images/starter/Buffalo-Wings.jpg"
              alt="Buffalo Wings with Blue Cheese Dip" />
            <h3>Buffalo Wings with Blue Cheese Dip</h3>
            <p>
              "Indulge in fiery perfection with our Buffalo Wings, accompanied
              by tangy Blue Cheese Dip."
            </p>
          </article>
          <aside class="">
            <p>
              "Ignite your appetite with our tantalizing starters, where each
              bite is a flavor explosion that will leave you craving for more!"
            </p>
          </aside>
        </section>
      </article>

      <article id="book" class="">
        <h2 id="book-heading">Book Now!</h2>
      </article>

      <article id="about" class="">
        <h2 id="about-heading">About Us</h2>
      </article>
    --></main>

    <footer id="footer" class="col-start-3"></footer>

    <script src="scripts/homePage/navBtn.js"></script>
    <script src="scripts/homePage/paraCarousel.js"></script>
  </body>
</html>
