<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="public/Asset-9@4x.png" />
  <link rel="stylesheet" href="css/output.css">
  <title>Little Lemon Restaurant Landing Page</title>
</head>

<body class="bg-gray-950 text-white box-border">
  <header>
    <img class="header__logo" src="public/Asset-16@4x.png" alt="Little Lemon Logo">

    <!--Hamburger button-->
    <button id="dropdown-btn" class="dropdown-svg rounded-lg active:bg-slate-800">
      <svg id="hamburger-svg" class="dropdown-svg " viewBox="0 -0.5 25 25" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#000000" stroke-width="0.00025">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M5.5 11.75C5.08579 11.75 4.75 12.0858 4.75 12.5C4.75 12.9142 5.08579 13.25 5.5 13.25V11.75ZM19.5 13.25C19.9142 13.25 20.25 12.9142 20.25 12.5C20.25 12.0858 19.9142 11.75 19.5 11.75V13.25ZM5.5 7.75C5.08579 7.75 4.75 8.08579 4.75 8.5C4.75 8.91421 5.08579 9.25 5.5 9.25V7.75ZM14.833 9.25C15.2472 9.25 15.583 8.91421 15.583 8.5C15.583 8.08579 15.2472 7.75 14.833 7.75V9.25ZM5.5 15.75C5.08579 15.75 4.75 16.0858 4.75 16.5C4.75 16.9142 5.08579 17.25 5.5 17.25V15.75ZM14.833 17.25C15.2472 17.25 15.583 16.9142 15.583 16.5C15.583 16.0858 15.2472 15.75 14.833 15.75V17.25ZM5.5 13.25H19.5V11.75H5.5V13.25ZM5.5 9.25H14.833V7.75H5.5V9.25ZM5.5 17.25H14.833V15.75H5.5V17.25Z" fill="rgb(250, 204, 21)"> </path> 
        </g>
      </svg>
    
      <!--Cross button-->
      <svg id="cross-svg" class="dropdown-svg hidden" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path opacity="0.5" d="M20 6L3 6" stroke="rgb(250, 204, 21)" stroke-width="1.5" stroke-linecap="round"></path>
          <path opacity="0.5" d="M11 11L3 11" stroke="rgb(250, 204, 21)" stroke-width="1.5" stroke-linecap="round"></path>
          <path opacity="0.5" d="M11 16H3" stroke="rgb(250, 204, 21)" stroke-width="1.5" stroke-linecap="round"></path>
          <path d="M15 16L20 11M20 16L15 11" stroke="rgb(250, 204, 21)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> 
        </g>
      </svg>
    </button>
    
    <nav id="header-nav" class="header__nav hidden">
      <ul class="w-full h-full flex flex-col justify-around">
        <li class="bg-slate-900">
          <a class="" href="#home">Home</a>
        </li>
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#book">Booking</a>
        </li>
        <li>
          <a href="#about-us">About Us</a>
        </li>
      </ul>
    </nav>
  
  </header>
  
  <script src="js/script.js" type="module"></script>
  <script>
    const dropdownBtn = document.querySelector("#dropdown-btn");
    const hamburgerSvg = document.querySelector("#hamburger-svg");
    const crossSvg = document.querySelector("#cross-svg");
    const headerNavEl = document.querySelector("#header-nav");

    dropdownBtn.addEventListener("click", ()=> {
      hamburgerSvg.classList.toggle("hidden");
      crossSvg.classList.toggle("hidden");
      headerNavEl.classList.toggle("hidden");
    });
    console.log(dropdownBtn);
  </script>
</body>
</html>
