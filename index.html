<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemmon Restaurant</title>
    <link rel="stylesheet" href="dist/output.css">
</head>
<body class="container box-border w-full text-center m-0 p-0 grid grid-cols-1 grid-rows-4 font-serif font-semibold text-yellow-100">

    <header id="header" class="col-span-1 row-span-1 grid grid-rows-6 grid-cols-12 h-screen">

        <img id="logo" class="row-span-1 col-span-3 md:col-start-2 md:col-end-4 m-auto p-4 z-10 " src="logos/Asset 16@4x.png" alt="Little Lemon logo">

        <article id="heading" class="row-start-3 row-end-5 col-start-3 col-end-11 grid grid-rows-6 grid-cols-12 z-10">
            
            <div id="heading" class="row-start-1 row-end-5 col-span-12 z-20">

                <h1 class="absolute -top-full">Little Lemon</h1>
                <img class="max-h-full max-w-full mx-auto my-5" src="logos/Asset 14@4x.png" alt="Little Lemon Heading">
            
            </div>
            
            <p class="pl-8 row-start-5 row-end-7 col-span-12 text-sm max-md:text-xs max-w-md m-auto z-20">"Delight your taste buds with culinary wonders, at our restaurant where flavors take you on a journey."</p>
        
        </article>

        <nav id="navigation" class="md:row-span-1 row-span-2 md:col-start-7 col-start-11 col-end-13 md:col-end-13 text-lg z-10">
            
            <button id="nav-btn" class="md:hidden h-8 w-8 mx-auto mt-10 flex justify-between flex-col overflow-hidden rounded-md">
                <div class="w-full h-1.5 bg-white"></div>
                <div class="w-full h-1.5 bg-white"></div>
                <div class="w-full h-1.5 bg-white"></div>
            </button>
            
            <ol id="nav" class="md:flex md:my-6 md:justify-around max-md:mt-3 max-md:h-3/5 max-md:text-base max-md:hidden">
                <a href="#" class="md:grow-0 md:shrink-0 md:basis-24 md:py-4 max-md:block max-md:mt-2 max-md:h-10 max-md:py-2 rounded-xl hover:bg-yellow-400 hover:text-red-950"><li>Home</li></a>
                <a href="#" class="md:grow-0 md:shrink-0 md:basis-24 md:py-4 max-md:block max-md:mt-2 max-md:h-10 max-md:py-2 rounded-xl hover:bg-yellow-400 hover:text-red-950"><li>Menu</li></a>
                <a href="#" class="md:grow-0 md:shrink-0 md:basis-24 md:py-4 max-md:block max-md:mt-2 max-md:h-10 max-md:py-2 rounded-xl hover:bg-yellow-400 hover:text-red-950"><li>Book</li></a>
                <a href="#" class="md:grow-0 md:shrink-0 md:basis-24 md:py-4 max-md:block max-md:mt-2 max-md:h-10 max-md:py-2 rounded-xl hover:bg-yellow-400 hover:text-red-950"><li>About</li></a>
            </ol>
        </nav>
        
        <div class="z-0 absolute top-0 right-0 w-screen h-screen bg-black bg-opacity-80"></div>
        
        <div class="-z-10 absolute top-0 right-0 w-screen h-screen overflow-hidden">
            <video class="min-w-full min-h-full object-fill" muted autoplay loop>
                <source src="videos/background-1280x720-25fps.mp4" type="video/mp4">
            </video>
        </div>
        
    </header>

    <main id="main" class="">

    </main>

    <footer id="footer" class="">

    </footer>

</body>
</html>
